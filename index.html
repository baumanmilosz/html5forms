<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>1</title>
    <link rel="stylesheet" href="css/reset.css" type="css">
    <link rel="stylesheet" href="css/style.css" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Titillium+Web&amp;subset=latin-ext" rel="stylesheet">
</head>

<body>
    <!--WRAPPER-->
    <div class="wrapper">
        <!--LOGO TOP-->
        <div class="logo_top">
            <a href="#"><img src="assets/img/logo_top.png" alt=""></a>
        </div>
        <!--/LOGO-->
        <!--COLUMNS-->
        <div class="columns">
            <!--FIRST COLUMN-->
            <div class="column">
                <!--REGISTER FORM-->
                <div class="form_wrapper">
                    <h2>Register Form</h2>
                    <div class="form_box">
                        <form class="register" action="">
                            <div class="inputs">
                                <label for="username"><span><img src="assets/icons/username.png" alt=""></span></label>
                                <input type="text" name="username" placeholder="Username" required>
                            </div>
                            <div class="inputs">
                                <label for="password"><span><img src="assets/icons/password.png" alt=""></span></label>
                                <input type="password" name="password" placeholder="Password">
                            </div>
                            <div class="inputs">
                                <label for="confirmPassword"><span><img src="assets/icons/password.png" alt=""></span></label>
                                <input type="password" name="confirmPassword" placeholder="Confirm Password">
                            </div>
                            <div class="inputs">
                                <label for="email"><span><img src="assets/icons/email.png" alt=""></span></label>
                                <input type="email" name="email" placeholder="Email" required>
                            </div>
                            <div class="inputs">
                                <label for="location"><span><img src="assets/icons/location.png" alt=""></span></label>
                                <select name="location">
                                <option value="" disabled selected>Your Location</option>
                                <option>Poland</option>
                                <option>France</option>
                                <option>Germany</option>
                                <option>Spain</option>
                                <option>Portugal</option>
                            </select>
                                <img src="assets/icons/arrow.png" alt="" class="arrow">
                            </div>
                            <div class="checkbox" name="terms">
                                <input type="checkbox">
                                <label for="terms">I have read and accept the terms of use.</label>
                            </div>
                            <button type="submit">Sign up</button>
                        </form>
                    </div>
                </div>
                <!--/REGISTER FORM-->
                <!--SEND EMAIL FORM-->
                <div class="form_wrapper">
                    <h2>Send Email</h2>
                    <div class="form_box">
                        <form class="register email" action="">
                            <div class="inputs">
                                <label for="username"><span><img src="assets/icons/username.png" alt=""></span></label>
                                <input type="text" name="username" placeholder="Your Name" required>
                            </div>
                            <div class="inputs">
                                <label for="email"><span><img src="assets/icons/email.png" alt=""></span></label>
                                <input type="email" name="email" placeholder="Your Email" required>
                            </div>
                            <div class="inputs textarea">
                                <textarea placeholder="Type your messeage..."></textarea>
                            </div>
                            <div class="checkbox" name="copy">
                                <input type="checkbox">
                                <label for="copy">Send a copy to my e-mail.</label>
                            </div>
                            <button type="submit">Send Email</button>
                        </form>
                    </div>
                </div>
                <!--/SEND EMAIL FORM-->
            </div>
            <!--/FIRST COLUMN-->
            <!--SECOND COLUMN-->
            <div class="column">
                <!--SIGN IN FORM-->
                <div class="form_wrapper">
                    <h2>Sign In Form</h2>
                    <div class="form_box">
                        <form class="register signin" action="">
                            <div class="inputs">
                                <label for="username"><span><img src="assets/icons/username.png" alt=""></span></label>
                                <input type="text" name="username" placeholder="Your Name" required>
                            </div>
                            <div class="inputs">
                                <label for="password"><span><img src="assets/icons/password.png" alt=""></span></label>
                                <input type="password" name="password" placeholder="Password">
                            </div>
                            <div class="inputs_wrapper">
                                <div class="checkbox" name="remember">
                                    <input type="checkbox">
                                    <label for="remember">Remember me</label>
                                </div>
                                <button type="submit">Sign in</button>
                            </div>
                        </form>
                    </div>
                </div>
                <!--/SIGN IN FORM -->
                <!--RECOVER FORM-->
                <div class="form_wrapper">
                    <h2>Recover Form</h2>
                    <div class="form_box">
                        <form class="register recover" action="">
                            <div class="inputs">
                                <label for="email"><span><img src="assets/icons/email.png" alt=""></span></label>
                                <input type="email" name="email" placeholder="Enter your Email" required>
                            </div>
                            <div class="inputs">
                                <label for="phone_number"><span><img src="assets/icons/phone.png" alt=""></span></label>
                                <input type="text" name="phone_number" placeholder="Enter your Phone number">
                            </div>
                            <div class="inputs_wrapper">
                                <button type="submit" class="button_small">Send</button>
                                <button type="submit" class="button_small disabled">Done</button>
                            </div>
                        </form>
                    </div>
                </div>
                <!--/RECOVER FORM-->
                <!--SUBSCRIBE FORM-->
                <div class="form_wrapper">
                    <h2>Subscribe Form</h2>
                    <div class="form_box">
                        <form class="register subscribe" action="">
                            <div class="inputs">
                                <label for="email"><span><img src="assets/icons/email.png" alt=""></span></label>
                                <input type="email" name="email" placeholder="Enter your Email" required>
                            </div>
                            <div class="inputs_wrapper">
                                <button type="submit" class="button_small">Subscribe</button>
                                <button type="submit" class="button_small button_no">No, Thanks</button>
                            </div>
                        </form>
                    </div>
                </div>
                <!--/SUBSCRIBE FORM-->
                <!--LOGO BOTTOM-->
                <div class="logo_bottom">
                    <a href="#"><img src="assets/img/logo_bottom.png" alt=""></a>
                </div>
                <!--/LOGO BOTTOM-->
            </div>
            <!--/SECOND COLUMN-->
        </div>
        <!--COLUMNS-->
    </div>
    <!--/WRAPPER-->
</body>

</html>
